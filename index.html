<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Flashcards</h1>
        <div class="buttons_header">
          <button class="new_card">New Card</button>
          <button class="del_card">Del Cards</button>
        </div>
      </header>
      <main>
        <div class="create-card">
          <h2>Create Flashcard</h2>
          <div class="input_one">
            <p>Question</p>
            <textarea cols="30" rows="3" class="question_input"></textarea>
          </div>
          <div class="input_two">
            <p>Answer</p>
            <textarea cols="30" rows="3" class="answer_input"></textarea>
          </div>
          <div class="buttons_main">
            <button class="save_card">Save</button>
            <button class="close_card">Close</button>
          </div>
        </div>
        <div class="cards">
          <!-- <div class="card">
            <p class="question">aaaaaaaaaaaaaaaaaaaaaaa</p>
            <p class="answer">ss</p>
          </div>
        --></div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
